<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <form>
        <div class="form-group">
            <label for="">
                <h1>Bài tập 1 :</h1>
            </label>
            <input type="text" class="form-control" id="ten" placeholder="Nhập họ và tên.....">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="thuNhap" placeholder="Tổng thu nhập hàng năm .....">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="soNguoi" placeholder="số người phụ thuộc.....">
        </div>
        <button type="button" class="btn btn-primary" id="tinh">Tính</button>
        <div class="alert alert-primary" id="alert1" role="alert">
        </div>
    </form>

    <form>
        <div class="form-group">
            <label for="">
                <h1>Bài tập 2 :</h1>
            </label>
            <select onchange="myFunction()" id="loaiKhach" class="form-control" name="">
                <option selected value="chon">Chọn Loại Khách hàng</option>
                <option value="nD">Nhà Dân</option>
                <option value="dN">Doanh Nghiệp</option>
            </select>
            <p id="demo"></p>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="maKH" placeholder="Mã Khách hàng.....">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="soKenh" placeholder="Số kênh cao cấp.....">
        </div>
        <button type="button" class="btn btn-primary" id="tinhTien">Tính</button>
        <div class="alert alert-primary" id="alert2" role="alert">
        </div>
    </form>






    <script src="./js/baitap1.js"></script>
    <script src="./js/baitap2.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <script>
        function myFunction() {
            var x = document.getElementById("loaiKhach").value;
            document.getElementById("demo").innerHTML = '<input id="soKetNoi" type="number" class="my-3 form-control" placeholder="Số kết nối">';

            // Tuy chon
            var select = document.querySelector('#loaiKhach');
            var option = select.options[select.selectedIndex].value;
            if (option == 'nD') {
                document.getElementById("demo").innerHTML = '';
            }
        }
    </script>

</body>

</html>
